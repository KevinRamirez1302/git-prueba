<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&family=Press+Start+2P&display=swap" rel="stylesheet">

    

</head>
<body>
    <div class="container">
        <img class="logo" src="images/Vector.png" alt="">
        <div class="leftContainer">
            
      
            <textarea id="valor1" placeholder="Ingresar texto:" name="" value="" ></textarea>
        
                 <button type="submit" id="botonUno" class="boton-inicio">Encriptar</button>
                 <button type="submit" id="boton2" class="boton-inicio">Desencriptar</button>
        
            
    
        </div>
            
        <div id="aside">
            <div id="agregar" class="contenido-aside1">
                <div class="resultado"><textarea readonly name="" id="valor2" cols="30" rows="10"></textarea></div>
                <div><button class="resultado">Copy</button></div>
            </div>
            
            <div id="eliminar" class="contenido-aside">
                <img  class="imagen-aside" src="images/Developer activity-bro (1).png" alt="">
                <h1>Ningun mensaje fue encontrado</h1> 
                <p>ingrese texto que desee encriptar o desencriptar</p>
            </div>
            
        </div>
    
    </div>

    <script src="index.js"></script>
</body>
</html>
